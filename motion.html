	$("a.photograph").each(function(){

	});

	var test = 0;
	$("img.moveRight").click(function(){
		arrowClick();
		if(test!=1){
			test=1;
			setTimeout(function(){
				var wrapper;
				$("div.wrapper").each(function(){
					if($(this).is(":visible")){
						wrapper = $(this);
					}

				});

				var width = wrapper.find("a.focus").find("img").width();
				width = (width/2)+6;
				var width2 = wrapper.find("a.focus").next().find("img").width();
				width2 = width2/2;
				var left = wrapper.css("margin-left");
				left = Number(left.substr(0,left.length-2));

				wrapper.animate({"margin-left": left - (width+width2) +"px"}, 100);

				$("img.moveLeft").show();

				var next = wrapper.find("a.focus").next();
				var gifSrc = wrapper.find("a.focus").find("img").attr("id");
				gifSrc = gifSrc.substr(1 , gifSrc.length-1);
				wrapper.find("a.focus").find("img").attr("src","images/GIFs/"+gifSrc+".jpg");
				wrapper.find("a.focus").removeClass("focus");
				next.addClass("focus");
				var src = next.find("img").attr("id");
				src = src.substr(1 , src.length-1);
				next.find("img").attr("src","images/GIFs/"+src+".gif");


				if(wrapper.find("a.focus").hasClass("lastImage")){
					$("img.moveRight").hide();
				}
				setTimeout(function(){
					test=0;
				},101);
			},101);
		}
	});

	$("img.moveLeft").click(function(){
		if(test!=1){
			test=1;
			setTimeout(function(){
				var wrapper;
				$("div.wrapper").each(function(){
					if($(this).is(":visible")){
						wrapper = $(this);
					}

				});

				var width = wrapper.find("a.focus").find("img").width();
				width = (width/2)+6;
				var width2 = wrapper.find("a.focus").prev().find("img").width();
				width2 = width2/2;
				var left = wrapper.css("margin-left");
				left = Number(left.substr(0,left.length-2));

				var newMarg = left + (width+width2);

				wrapper.animate({"margin-left": newMarg +"px"}, 100);

				$("img.moveRight").show();

				var prev = wrapper.find("a.focus").prev();
				var gifSrc = wrapper.find("a.focus").find("img").attr("id");
				gifSrc = gifSrc.substr(1 , gifSrc.length-1);
				wrapper.find("a.focus").find("img").attr("src","images/GIFs/"+gifSrc+".jpg");
				wrapper.find("a.focus").removeClass("focus");
				prev.addClass("focus");
				var src = prev.find("img").attr("id");
				src = src.substr(1 , src.length-1);
				prev.find("img").attr("src","images/GIFs/"+src+".gif");

				if(wrapper.find("a.focus").hasClass("firstImage")){
					$("img.moveLeft").hide();
				}
				setTimeout(function(){
					test=0;
				},101);
			},101);
		}
	});

</script>
