    <script type="text/javascript">
	    $(function(){

		    $("span.smallHlink").click(function(e){
			    e.preventDefault();

			    $("div.menu").show();
		    });

		    $("div.closeMenu span").click(function(e){
			    e.preventDefault();

			    $("div.menu").hide();
		    });

		    $("div.closeMenu2 span").click(function(e){
			    e.preventDefault();
			    $("div.menu2").hide();
		    });

		    $('.tearsheetWrapper a').on('click', function(e){
			    e.preventDefault();
			    var slideshowLocation = $(this).attr('href');
			    $.get(slideshowLocation, function(data){
				    var slideshow = $(data);
				    var slideshowHTML = $('.mainContain', data);
				    console.log(slideshow);
				    console.log(slideshowHTML);

				    $('#slideshowModal').fadeIn('fast').append('<div class="slideshowWrapper"></div>');
				    $('.slideshowWrapper').append(slideshow);
			    });
		    });

		    $(document).on('click', '.slideshowOverlay', function(){
			    $(this).parent('#slideshowModal').fadeOut('fast');
			    $('.slideshowWrapper').remove();
		    });
	    })
     
    </script>
