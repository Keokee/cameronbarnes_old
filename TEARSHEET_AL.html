	$("a.photograph").on("mouseenter", function(){

	var temp = "bangkok";

		setTimeout(function(){

			menu = 0;

			var width = 0;
			var marginWidth = 0;
			var count = 0;

			$("div#"+temp).find("a").each(function(){
				width += $(this).find("img").width();

	$("div.menu_trigger").click(function(e){
		e.preventDefault();
		$("div.menu").toggle();
		if(menu == 0){
			menu = 1;
			if($("div.visible").length){
				$("div.menu_trigger").css("background","rgba(150,150,150,.8)");
				$("div.menu_trigger").css("box-shadow","rgb(0, 0, 0) 0px 0px 5px inset");

		}
		else{

				$("div.menu_trigger").css("background","rgba(80,80,80,.8)");
				$("div.menu_trigger").css("box-shadow","none");
			}
			else{

		}

	var test = 0;
	$("img.moveRight").click(function(){
		arrowClick();
		if(test!=1){
			test=1;
			setTimeout(function(){
				var wrapper;
				$("div.wrapper").each(function(){
					if($(this).is(":visible")){
						wrapper = $(this);
					}

				});

				var width = wrapper.find("a.focus").find("img").width();
				width = (width/2)+6;
				var width2 = wrapper.find("a.focus").next().find("img").width();
				width2 = width2/2;
				var left = wrapper.css("margin-left");
				left = Number(left.substr(0,left.length-2));

				wrapper.animate({"margin-left": left - (width+width2) +"px"}, 100);

				$("img.moveLeft").show();

				var next = wrapper.find("a.focus").next();
				wrapper.find("a.focus").removeClass("focus");
				next.addClass("focus");

				if(wrapper.find("a.focus").hasClass("lastImage")){
					$("img.moveRight").hide();
				}
				setTimeout(function(){
					test=0;
				},101);
			},101);
		}
	});

	$("img.moveLeft").click(function(){
		if(test!=1){
			test=1;
			setTimeout(function(){
				var wrapper;
				$("div.wrapper").each(function(){
					if($(this).is(":visible")){
						wrapper = $(this);
					}

				});

				var width = wrapper.find("a.focus").find("img").width();
				width = (width/2)+6;
				var width2 = wrapper.find("a.focus").prev().find("img").width();
				width2 = width2/2;
				var left = wrapper.css("margin-left");
				left = Number(left.substr(0,left.length-2));

				var newMarg = left + (width+width2);

				wrapper.animate({"margin-left": newMarg +"px"}, 100);

				$("img.moveRight").show();

				var prev = wrapper.find("a.focus").prev();
				wrapper.find("a.focus").removeClass("focus");
				prev.addClass("focus");

				if(wrapper.find("a.focus").hasClass("firstImage")){
					$("img.moveLeft").hide();
				}
				setTimeout(function(){
					test=0;
				},101);
			},101);
		}
	});
